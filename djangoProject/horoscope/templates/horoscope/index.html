{% extends 'base.html' %}

{% load static %}

{% block css_additional %}
    <link rel="stylesheet" href="{% static 'horoscope/css/main_page.css' %}">
{% endblock %}

{% block title %}Меню{% endblock %}

{% block content %}
<div class="container">
    <h1>Знаки зодиаков</h1>
    
    <ul class="zodiac-list">
        {% for zodiac in zodiacs %}
            <li>
                <a href="{{ zodiac.get_url }}">{{ zodiac.title }}</a>
            </li>
        {% endfor %}
    </ul>

    <div class="button-container">
        <a href="{% url 'otziv' %}">
            <button>Оставить отзыв</button>
        </a>
        <br>
        <br>
        <a href="{% url 'list_feedback' %}">
            <button>Прочитать отзывы</button>
        </a>
    </div>

    {% include 'includes/navbar.html' %}
</div>
{% endblock %}
